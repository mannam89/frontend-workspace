<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_017</title>
</head>

<body>
    <!--
          <select> 요소 : 셀렉트박스(드롭다운)를 표시한다.
          <option> 요소 : 셀렉트 박스에 포함된 항목들을 정의하기 위해 사용한다.
              selected 속성 : 여러개의 항목 중에서 선택된 항목을 표시한다.
              value 속성 : 각 항목의 값을 지정하기 위햇 사용한다.
                          서버로 데이터를 보낼때 value속성의 값이 넘어간다. 
        -->
    <form action="#">
        <select name="subject" id="subject">
            <option value="java">JAVA</option>
            <option value="jsp" selected="selected">JSP</option>
            <option value="html5">HTML5</option>
            <option value="jquery">JQUERY</option>
        </select>
        <input type="submit" value="commit" />
    </form>

    <form action="#">
        <select name="subgroup" id="subgroup">
            <optgroup label="backend">
                <option value="java">JAVA</option>
                <option value="jsp">JSP</option>
                <option value="spring">SPRING</option>
            </optgroup>
            <OPTGROUP label="frontend">
                <OPTION value="html">HTML</OPTION>
                <OPTION value="css">CSS</OPTION>
                <OPTION value="js">JAVASCRIPT</OPTION>
            </OPTGROUP>
            <OPTGROUP label="database">
                <OPTION value="oracle" selected="selected">ORACLE</OPTION>
                <OPTION value="mysql">MYSQL</OPTION>
                <OPTION value="mssql">MSSQL</OPTION>
            </OPTGROUP>
        </select>
        <input type="submit" value="commit">
    </form>
</body>

</html>
