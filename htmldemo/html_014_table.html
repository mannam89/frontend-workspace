<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            background-color: yellow;
            width: 500px;
        }

        table,
        th,
        td {
            border-width: 1px;
            border-style: solid;
            border-color: black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <caption>수강생 현황</caption>
        <thead>
            <tr>
                <th rowspan="2">교실</th>
                <th colspan="2" id="s">수강생</th>
            </tr>
            <tr>
                <th id="m">남</th>
                <th id="w">여</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>합계</td>
                <td>30</td>
                <td>7</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <th id="L1">L1반</th>
                <td headers="L1 s m">10</td>
                <td headers="L1 s w">5</td>
            </tr>
            <tr>
                <th id="L2">L2반</th>
                <td headers="L2 s m">20</td>
                <td headers="L2 s w">2</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
