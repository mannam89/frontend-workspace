    <title>Document</title>
    <style>
        p:last-child {
            background-color: aqua;
        }

        p:first-child {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div>
        <span>div의 span요소</span>
        <p>div의 두번째 자식</p>
        <p>div의 세번째 자식</p>
        <!-- <span>test</span> -->
    </div>

    <div>
        <p>두번째 div의 자식</p>
    </div>

</body>

</html>
